<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Naveen Bullion & Jewellery</title>
  <meta name="description" content="Login to your Naveen Bullion & Jewellery account" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/img/coin.svg" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-brand">
        <a href="index.html" class="brand"><span class="brand-mark">NB</span> Naveen Bullion</a>
      </div>
      <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Login to access live market quotes and services</p>
        
        <form id="loginForm" class="auth-form" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
            <small class="error" data-for="loginEmail"></small>
          </div>
          
          <div class="field">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password" required placeholder="Your password" autocomplete="current-password" />
            <small class="error" data-for="loginPassword"></small>
          </div>
          
          <button type="submit" class="btn primary btn-block">Login</button>
          
          <p class="auth-footer">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="assets/js/auth.js"></script>
</body>
</html>
